<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Creator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.web-creator {
    text-align: center;
    padding: 20px;
}

h2 {
    font-size: 24px;
}

.creator-group {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.creator {
    margin: 0 10px;
}

.creator img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

h3 {
    font-size: 18px;
    margin: 0;
}

p {
    color: #777;
    margin: 0;
}

    </style>
</head>
<body>
    <section class="web-creator">
        <h2>Web Creator</h2>
        <div class="creator-group">
            <div class="creator">
                <img src="creator1.jpg" alt="Creator 1">
                <h3>John Doe</h3>
                <p>Web Designer</p>
            </div>
            <div class="creator">
                <img src="creator2.jpg" alt="Creator 2">
                <h3>Jane Smith</h3>
                <p>Front-End Developer</p>
            </div>
        </div>
        <div class="creator-group">
            <div class="creator">
                <img src="creator3.jpg" alt="Creator 3">
                <h3>Mike Johnson</h3>
                <p>UI/UX Designer</p>
            </div>
            <div class="creator">
                <img src="creator4.jpg" alt="Creator 4">
                <h3>Lisa Brown</h3>
                <p>Back-End Developer</p>
            </div>
            <div class="creator">
                <img src="creator5.jpg" alt="Creator 5">
                <h3>David Lee</h3>
                <p>Graphic Designer</p>
            </div>
        </div>
    </section>
</body>
</html>
