            background-image: url('assets/img/contact.png');
        }

</head>
<body>
    <!-- NAVBAR -->

        <div class="navbar-logo">
            <!-- <a href="#">Logo</a> -->
            <H4>Dental Care</H4>
            <!-- <img src="healthcare_logo.png" alt="Healthcare Logo"> -->
        </div>

        <div class="nav-list">
            <ul>
                <li><a href="index.html">Home</a></li>

        <div class="hamburger-menu">

    </nav>
    <!-- END NAVBAR -->

    <!-- Hero Section -->
    <div class="hero-contact">
        <div class="herocontact-text">
            <h1>CONTACT</h1>
        </div>
    </div>
    <!-- End Hero Section -->

    <!-- Content Section -->
    <section class="contact">
        <div class="contact-left">
            <div class="openingHours-container">
                <div class="openingHours-tittle">
                    <p>OPENING HOURS</p>
                </div>
                <div class="openingHours-list">

                </div>
            </div>
        </div>
        <div class="contact-right">
            <h2>CONTACT US</h2>
            <form name="contact-form" id="contact-form" onsubmit="return validateForm()" method="POST">
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <div class="form-inline">
                        <div class="form-half">
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-half-right">
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
                </div>
                <button type="submit" id="btnSend">Send Message</button>
            </form>
        </div>
    </section>
    <!-- End Content Section -->

    <script src="js/index.js"></script>
</body>
</html>
